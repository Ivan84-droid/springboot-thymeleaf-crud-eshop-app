<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Eshop Tshirt </title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/journal/bootstrap.min.css" integrity="sha384-QDSPDoVOoSWz2ypaRUidLmLYl4RyoBWI44iA5agn6jHegBxZkNqgm2eHb6yZ5bYs" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1>Eshop Tshirt </h1>
  <hr>
  <h2>Save Order</h2>

  <form action="#" th:action="@{/saveOrder}" th:object="${order}"
        method="POST">
    <input type="text" th:field="*{customerName}"
           placeholder="Customer Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{tshirtBrand}"
           placeholder="T-shirt Brand" class="form-control mb-4 col-4">
    <input type="text" th:field="*{tshirtColor}"
           placeholder="T-shirt Color" class="form-control mb-4 col-4">
    <input type="text" th:field="*{tshirtMaterial}"
           placeholder="T-shirt Material" class="form-control mb-4 col-4">
    <input type="text" th:field="*{tshirtSize}"
           placeholder="T-shirt Size" class="form-control mb-4 col-4">
    <input type="text" th:field="*{tshirtQuantity}"
           placeholder="Quantity" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2"> Save Order</button>
  </form>
  <hr>
  <a th:href = "@{/}"> Back to Order List</a>
</div>
</body>
</html>
