<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eshop Tshirt </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/journal/bootstrap.min.css" integrity="sha384-QDSPDoVOoSWz2ypaRUidLmLYl4RyoBWI44iA5agn6jHegBxZkNqgm2eHb6yZ5bYs" crossorigin="anonymous">

    <script>
    function openPopup(id){
        let confirmAction = confirm("Are you sure to delete this tshirt?");
        if (confirmAction) {
          window.location = '/deleteTshirt/'+id;
        }
    }
</script>
</head>
<body>
<div class="container my-2">
    <h1>Tshirt eshop</h1>
    <a th:href="@{/showNewTshirtForm}" class="btn btn-primary btn-sm mb-3"> Add Tshirt </a>
    <a th:href="@{/showNewOrderForm}" class="btn btn-primary btn-sm mb-3"> Create Order </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Tshirt brand </th>
            <th>Tshirt color </th>
            <th>Tshirt material </th>
            <th>Tshirt price </th>
            <th>Tshirt size </th>
            <th style="width:16.50%"> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tshirt:${listTshirts}">
            <td th:text="${tshirt.brand}"></td>
            <td th:text="${tshirt.color}"></td>
            <td th:text="${tshirt.material}"></td>
            <td th:text="${tshirt.price}"></td>
            <td th:text="${tshirt.size}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${tshirt.id})}" class="btn btn-primary">Update</a>
                <a th:attr="onclick=|openPopup('${tshirt.id}')|"class="btn btn-primary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
